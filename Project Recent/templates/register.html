{% extends "layout.html" %}
{% block content %}


<head>

    <title>Create an account!</title>
</head>
{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
{%if error%}
<h1> Fail to create account, try again! </h1>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <label for="email">Enter your email:</label>
                <input type="email" name="email" /><br />
                <label for="password">Enter password:</label>
                <input type="password" name="password" /><br />
                <label for="address">Enter address:</label>
                <input type="address" name="address" /><br />
                <label for="zipcode">Enter zip code:</label>
                <input type="zipcode" name="zipcode" /><br />
                <input type="submit" />
            </form>
         </div>
    </body>
<a href='/'>Home</a>

{% endblock content %}
